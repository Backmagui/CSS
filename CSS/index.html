<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing-Page</title>
</head>
<body>
    <header>
        <center>
        <div><h1 class="welcome">Seja Bem-vindo</h1></div>
        <div><h3>Cadastre-se e receba nossas promoções</h3></div>
        </center>
    </header>
    <main>
        <div class="form">
        
        <form>
            <center><img src="logo-2-net.png" width="150"></center>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" name="nome" required/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Digite seu e-mail" name="email" required/>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(15)9999-8888" name="telefone" required/>
            </div>
            <div>
                <input type="submit" value="Cadastrar">
            </div>
        </form>
        </div>
        <div class="correndo"><img src="correndo.jpg" width="550px"></div>
        
    </main>
    
</body>
</html>
